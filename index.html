<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>隔行变色</title>
		<style type="text/css">
			li{
				background: #7FFF00;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
		</ul>
	</body>
	<script type="text/javascript">
		var d=document.getElementsByTagName("li");
		for(var i=0;i<d.length;i++){
			
			if(d[i].innerText%2==0){
				d[i].style.background="#6495ED";
			}
		}
	</script>
</html>
